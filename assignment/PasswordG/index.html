<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="main-div">
        <div class="header">
            <span>Password Generator</span>
            <div id="toogle-mode" onclick="toogleMode()">
                <div class="toogle-mode-circle">
                    <div class="toogle-mode-semi-circle"></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-detail-length">
                <div class="content-detail-length-top">
                    <span class="content-label">Length</span>
                    <div>
                        <input type="number" id="total-number-input" min="2" max="32" value="17" oninput="inputSliderRangeValue(this.value)"/>
                    </div> 
                </div>
                <div class="range-slider-main">
                    <input class="content-input-slider" type="range" id="total-number"  name="numbers" min="2" max="32" value="17"  oninput="inputSliderRangeValue(this.value)"/>
                </div>
            </div>
            <div class="content-detail">
                <span class="content-label">Lowercase</span> 
                <label class="switch">
                    <input onchange="balanceCheckbox()" class="content-input" type="checkbox" id="lowercase" name="isLowercase"/>
                    <span id="slider1" class="slider round"></span>
                </label>
            </div>
            <div class="content-detail">
                 <span class="content-label">Uppercase</span> 
                 <label class="switch">
                    <input onchange="balanceCheckbox()" class="content-input" type="checkbox" id="uppercase" name="isUppercase"/>
                    <span id="slider2" class="slider round"></span>
                 </label>
            </div>
            <div class="content-detail">
                 <span class="content-label">Number</span> 
                 <label class="switch">
                    <input onchange="balanceCheckbox()" class="content-input" type="checkbox" id="number" name="isNumber"/>
                    <span id="slider3" class="slider round"></span>
                 </label>
            </div>
            <div class="content-detail">
                 <span class="content-label">Symbol</span> 
                 <label class="switch">
                    <input onchange="balanceCheckbox()" class="content-input" type="checkbox" id="symbol" name="isSymbol"/>
                    <span id="slider4" class="slider round"></span>
                 </label>
            </div>
            <button id="generate-button" class="generate-button" onclick="generatePassword()">GENERATE</button>
            <div id="password-area-main">
                <div id="generated-password">
                    <div id="password-area"></div>
                    <div id="copy-area" class="copy-area" onclick="copyPassword()">
                        <i class="fa fa-clone copy-board" aria-hidden="true"></i>
                    </div>
                    <div id="display-copied">
                        Password Copied !
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
